<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Mimari Plan Çizgileri -->
  <g stroke="#333333" stroke-width="0.2" opacity="0.04" fill="none">
    <!-- Bina dış çizgisi -->
    <rect x="200" y="300" width="800" height="600" />
    
    <!-- İç mekan bölmeleri -->
    <line x1="200" y1="500" x2="1000" y2="500" />
    <line x1="200" y1="700" x2="1000" y2="700" />
    <line x1="400" y1="300" x2="400" y2="900" />
    <line x1="600" y1="300" x2="600" y2="900" />
    <line x1="800" y1="300" x2="800" y2="900" />
    
    <!-- Kapılar -->
    <path d="M400,500 A50,50 0 0,1 450,450" />
    <path d="M600,700 A50,50 0 0,1 650,650" />
    <path d="M800,500 A50,50 0 0,1 850,450" />
    
    <!-- Pencereler -->
    <rect x="250" y="350" width="100" height="20" />
    <rect x="450" y="350" width="100" height="20" />
    <rect x="650" y="350" width="100" height="20" />
    <rect x="850" y="350" width="100" height="20" />
    
    <rect x="250" y="550" width="100" height="20" />
    <rect x="450" y="550" width="100" height="20" />
    <rect x="650" y="550" width="100" height="20" />
    <rect x="850" y="550" width="100" height="20" />
    
    <rect x="250" y="750" width="100" height="20" />
    <rect x="450" y="750" width="100" height="20" />
    <rect x="650" y="750" width="100" height="20" />
    <rect x="850" y="750" width="100" height="20" />
  </g>
  
  <!-- Eskiz Çizgileri -->
  <g stroke="#333333" stroke-width="0.1" opacity="0.03" fill="none">
    <!-- El çizimi etkisi için düzensiz çizgiler -->
    <path d="M100,150 C150,100 250,200 300,150 S350,50 400,100 S450,150 500,120" />
    <path d="M600,180 C650,140 700,200 750,170 S800,120 850,150 S900,180 950,150" />
    <path d="M120,250 C170,220 220,270 270,240 S320,210 370,250 S420,280 470,250" />
    <path d="M550,280 C600,250 650,300 700,270 S750,240 800,280 S850,310 900,280" />
    
    <!-- Mimari notlar efekti için çizgiler -->
    <line x1="150" y1="950" x2="300" y2="950" />
    <line x1="150" y1="970" x2="280" y2="970" />
    <line x1="150" y1="990" x2="290" y2="990" />
    
    <line x1="400" y1="950" x2="550" y2="950" />
    <line x1="400" y1="970" x2="530" y2="970" />
    <line x1="400" y1="990" x2="540" y2="990" />
    
    <line x1="650" y1="950" x2="800" y2="950" />
    <line x1="650" y1="970" x2="780" y2="970" />
    <line x1="650" y1="990" x2="790" y2="990" />
  </g>
  
  <!-- Mimari Perspektif Çizgileri -->
  <g stroke="#333333" stroke-width="0.15" opacity="0.025" fill="none">
    <!-- Perspektif çizgileri -->
    <line x1="400" y1="100" x2="600" y2="1100" />
    <line x1="800" y1="100" x2="600" y2="1100" />
    <line x1="100" y1="400" x2="1100" y2="600" />
    <line x1="100" y1="800" x2="1100" y2="600" />
  </g>
  
  <!-- Ölçü Çizgileri -->
  <g stroke="#333333" stroke-width="0.2" opacity="0.03" stroke-dasharray="5,5" fill="none">
    <line x1="100" y1="200" x2="1100" y2="200" />
    <line x1="100" y1="200" x2="100" y2="220" />
    <line x1="1100" y1="200" x2="1100" y2="220" />
    
    <line x1="100" y1="1000" x2="1100" y2="1000" />
    <line x1="100" y1="980" x2="100" y2="1000" />
    <line x1="1100" y1="980" x2="1100" y2="1000" />
    
    <line x1="100" y1="200" x2="100" y2="1000" />
    <line x1="80" y1="200" x2="100" y2="200" />
    <line x1="80" y1="1000" x2="100" y2="1000" />
    
    <line x1="1100" y1="200" x2="1100" y2="1000" />
    <line x1="1080" y1="200" x2="1100" y2="200" />
    <line x1="1080" y1="1000" x2="1100" y2="1000" />
  </g>
</svg> 